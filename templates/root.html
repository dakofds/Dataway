<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root</title>
    <style>
      @font-face {
        font-family: 'myFont';
        src: url('static/fonts/FireCode-Regular.ttf') format('truetype');
      }

      body {
        background-color: #212121;
        font-family: 'myFont';
        margin: 0;
        padding: 0;
      }

      .header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: #212121;
        padding: 10px 0;
        text-align: center;
      }

      .boards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
      }

      .boards a {
        font-size: 14px;
      }

      #new {
        height: 35px;
        width: 250px;
        margin-left: 2px;
        padding: 5px;
        outline: none;
        border: none;
        background-color: #282828;
        color: #E6E6F4;
      }

      .Item {
        max-width: 650px;
        width: 90%;
        border-radius: 3px;
        margin: 10px auto;
        padding: 10px;
        color: #E6E6FA;
        background-color: #282828;
      }

      #title {
        list-style: none;
        margin-left: 5px;
        margin-top: 5px;
        width: 100%;
        word-wrap: break-word;
        font-size: 18px;
        font-weight: bold;
        color: #E6E6FA;
      }

      #description {
        list-style: none;
        margin-left: 5px;
        font-size: 14px;
        color: #DCDCDC;
      }

      #date {
        list-style: none;
        font-size: 12px;
      }

      a {
        text-decoration: none;
        color: #5D3FD3;
      }

      /* Novo container para imagem + texto lado a lado */
      .content {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 15px;
        margin-top: 10px;
      }

      img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 4px;
      }

      .text {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex: 1;
      }

      /* Responsivo */
      @media (max-width: 768px) {
        .boards {
          display: flex;
          align-items: flex-center;
        }

        .Item {
          width: 95%;
        }

        #title {
          width: 100%;
        }

        .content {
          flex-direction: column;
          align-items: center;
        }

        .text {
          align-items: center;
          text-align: center;
        }

        img {
          width: 100%;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="boards">
        <a href="{{ url_for('view_board', board='home') }}">/home/</a>
        <a href="{{ url_for('view_board', board='root') }}">/root/</a>
        <a href="{{ url_for('view_board', board='dev') }}">/dev/</a>
        <a href="{{ url_for('view_board', board='tech') }}">/tech/</a>
        <a href="{{ url_for('view_board', board='tv') }}">/tv/</a>
        <a href="{{ url_for('view_board', board='weeb') }}">/weeb/</a>
        <a href="{{ url_for('view_board', board='pol') }}">/pol/</a>
        <a href="{{ url_for('view_board', board='pr0n') }}">/pr0n/</a>
      </div>
      <div class="share">
        <input type="submit" id="new" value="new topic">
      </div>
    </div>

    {% for posts in post %}
    <div class="Item">
      <a href="{{ url_for('view_item', board='root', id=posts.id) }}" id="author">{{ posts.author }} - {{ posts.date }}</a>
      <div class="content">
        <img src="{{ posts.img }}" alt="Imagem do post">
        <div class="text">
          <li id="title">{{ posts.title }}</li>
          <li id="description">{{ posts.description }}</li>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
